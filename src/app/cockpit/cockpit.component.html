<h4 style="color: #0000ff">Add new servers or Blueprint!</h4>
<form>
  <div>
    <label for="name">Server Name</label>
    <input type="text" id="name" class="form-control" name="name" autocomplete="off" [(ngModel)]="serverName">
  </div>
  <div>
    <label for="content">Server Content</label>
    <input type="text" id="content" class="form-control" name="content" autocomplete="off" [(ngModel)]="serverContent">
  </div>
  <br/>
  <button class="btn btn-primary mr-6" (click)="onAddServer()">Add New Server</button>
  <button class="btn btn-primary mr-6" (click)="onAddBlueprint()">Add Server Blueprint</button>
</form>
