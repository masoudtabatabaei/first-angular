<input type="text"
       name="username"
       placeholder="Enter username here"
       class="form-control"
       [(ngModel)]="username">

<p class="p-1 m-2">username is : <span class="fw-bold">{{ username }}</span></p>

<button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset Username</button>
