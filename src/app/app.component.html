<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
</head>
<body>
  <div class="container">
    <h3 class="mt-5">This is {{ title }}</h3>
    <app-cockpit (addedItemEvent)="addNewItem($event)"></app-cockpit>
    <br/>
    <div class="row">
      <div class="col-sm-12">
        <app-server-element
          *ngFor="let serverElement of serverElements"
          [serverElement]="serverElement">
          <strong *ngIf="serverElement.type == 'server'" style="color: red">{{ serverElement.content }}</strong>
          <span *ngIf="serverElement.type == 'blueprint'" style="color: blue; font-style: italic">{{ serverElement.content }}</span>
        </app-server-element>
      </div>
    </div>
  </div>
</body>
</html>
